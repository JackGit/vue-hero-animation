<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">


    <title></title>
    <style>
        * {
            font-family: arial;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .fade-transition {
            transition: opacity .3s ease;
        }
        .fade-enter, .fade-leave {
            opacity: 0;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        ul li {
            background: lightgray;
            box-shadow: 1px 1px 2px grey;
            padding: 20px;
            margin-bottom: 10px;
        }

        ul li p {
            margin-top: 5px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: lightcoral;
            margin-right: 20px;
            display: inline-block;
        }
        .details-page {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: lightgray;
        }
        .details-avatar {
            width: 100%;
            height: 200px;
            border-radius: 0px;
            float: none;
            margin: 0;
            background: lightcoral;
        }
        .page-a-h {
            margin: 0;
            padding: 0;
        }
        .page-b-h {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="mountNode">
        <router-view transition="fade" transition-mode="out-in"></router-view>
    </div>

    <script type="text/x-template" id="pageATemplate">
        <ul>
            <li @click="toPageB()">
                <span class="avatar" hero hero-name="hero-avatar"></span>
                <div>
                    <h4><span hero hero-name="hero-name" class="page-a-h">Jack Yang</span></h4>
                    <p>short description</p>
                </div>
            </li>
            <li>
                <span class="avatar"></span>
                <div>
                    <h4>Raymone</h4>
                    <p>short description about boss</p>
                </div>
            </li>
        </ul>
    </script>

    <script type="text/x-template" id="pageBTemplate">
        <div class="details-page">
            <div class="details-avatar" hero hero-name="hero-avatar">
                <h2 style="text-align:right"><span hero hero-name="hero-name" class="page-b-h">Jack Yang</span></h2>
            </div>
            <div>
                <p>this is details description on this person</p>
            </div>
        </div>
    </script>


    <script src="vue.min.js"></script>
    <script src="vue-router.min.js"></script>
    <script src="snabbt.min.js"></script>
    <script src="flip.js"></script>
    <script src="../vue-hero-animation.js"></script>
    <script src="demo.js"></script>

</body>
</html>
